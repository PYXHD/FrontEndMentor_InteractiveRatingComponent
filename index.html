<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <div class="rating unactiveContainer">
        <img src="./assets/img/icon-star.svg" alt="" class="rating_icon" />
        <div class="rating_subcontainer">
          <div class="rating_title">How did we do ?</div>
          <p class="rating_text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating_choices">
            <button class="choice">1</button>
            <button class="choice">2</button>
            <button class="choice">3</button>
            <button class="choice">4</button>
            <button class="choice">5</button>
          </div>
          <button id="submit" class="rating_submit">SUBMIT</button>
        </div>
      </div>

      <div class="thanks activeContainer">
        <img
          class="thanks_img"
          src="./assets/img/illustration-thank-you.svg"
          alt=""
        />
        <div class="thanks_rate">
          You selected <span id="finalRate"></span>out of 5
        </div>
        <div class="thanks_title">Thank you!</div>
        <div class="thanks text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </div>
      </div>
    </main>

    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
