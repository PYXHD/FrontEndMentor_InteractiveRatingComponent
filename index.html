<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <div class="rating">
        <img src="./assets/img/icon-star.svg" alt="" class="rating_icon" />
        <div class="rating_title">How did we do ?</div>
        <p class="rating_text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating_choices">
          <button class="choice">1</button>
          <button class="choice">2</button>
          <button class="choice">3</button>
          <button class="choice">4</button>
          <button class="choice">5</button>
        </div>
        <button id="submit" class="rating_submit">SUBMIT</button>
      </div>
    </main>
  </body>
</html>
